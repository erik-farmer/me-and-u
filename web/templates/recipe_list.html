<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Recipes</a>
        {{if .Username}}
        <span class="navbar-text me-2">Welcome, {{.Username}}</span>
        <a class="btn btn-outline-danger" href="/logout">Log Out</a>
        {{else}}
        <a class="btn btn-outline-primary" href="/login">Log In</a>
        {{end}}
    </nav>
    <main>
        <h1>Recipe List</h1>
        <div class="list-group">
            {{range .Recipes}}
            <a class="list-group-item" href="/recipes/{{.ROW_ID}}">{{.Name}}</a>
            {{end}}
        </div>
        {{if .Username}}
        <a class="btn btn-primary my-2" href="/recipes/new/">Add new recipe &#x1F468;&#x200D;&#x1F373;</a>
        {{end}}
    </main>
</div>
</body>
</html>
