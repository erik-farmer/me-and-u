<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Recipes</a>
            {{if .Username}}
                <span class="navbar-text me-2">Welcome, {{.Username}}</span>
                <a class="btn btn-outline-danger my-2 my-sm-0" href="/logout">Log Out</a>
            {{else}}
                <a class="btn btn-outline-primary my-2 my-sm-0" href="/login">Log In</a>
            {{end}}
        </nav>

        <div class="list-group">
            {{range .recipes}}
            <a class="list-group-item" href="/recipes/{{.ROW_ID}}">{{.Name}}</a>
            {{end}}
        </div>
        {{if .profile}}
            <a class="btn btn-primary my-2 my-sm-0" href="/recipes/new/">Add new recipe &#x1F468;&#x200D;&#x1F373;</a>
        {{end}}
    </div>

</body>
</html>
